<!-- confirmation for deleting a post -->

{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
